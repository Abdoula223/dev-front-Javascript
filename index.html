<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion Smartphones</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


  <style>
    body {
  height: 100%;
}

  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<header class="bg-sky-800 text-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
    
    <!-- Logo -->
    <div class="flex items-center space-x-3 mb-4 md:mb-0">
      <img src="images/logo.jpeg" alt="Logo" class="h-16 w-16 object-cover rounded-full border-2 border-white" />
    </div>

    <!-- Titre centré -->
    <h1 class="text-2xl md:text-3xl font-bold text-center mb-4 md:mb-0">
      Gestionnaire de smartphones
    </h1>

    <!-- NAVIGATION SPA -->
    <nav class="flex space-x-3">

        <i style="font-size:30px;" class="fa fa-list" aria-hidden="true"></i>
        <button onclick="showSection('list')" class="hover:underline transition duration-200">
        Liste smartphones
      </button>
        <i style="font-size:30px;" class="fa fa-plus" aria-hidden="true"></i>

      <button type="submit"  onclick="showSection('add')" class="hover:underline transition duration-200">
        Ajouter un smartphone
      </button>
    </nav>
    
  </div>
</header>




  

  <main class="flex-grow container mx-auto px-4 py-6 max-w-5xl">

    <!-- Section Liste -->
  <section id="list" class="space-y-4">
  <table class="min-w-full border border-gray-300 rounded-md overflow-hidden shadow-sm">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-300">ID</th>
      <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-300">Nom</th>
      <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-300">Prix</th>
      <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider border-b border-gray-300">Actions</th>
    </tr>
  </thead>
  <tbody id="phones-tbody" class="bg-white divide-y divide-gray-200">
    <!-- Les lignes smartphones insérées ici par JS -->
  </tbody>
</table>

      </div>
    </section>

    <!-- Section Détail -->
    <!-- Section Détail -->
<section id="detail" class="hidden">

  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Détails du smartphone</h2>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="md:flex">
        <div class="md:w-1/3 p-6 flex items-center justify-center bg-gray-100">
          <div id="detail-img-container"></div>
        </div>

        <div class="md:w-2/3 p-6">
          <h3 id="detail-nom" class="text-2xl font-bold text-gray-800 mb-2"></h3>
          <p id="detail-marque" class="text-gray-600 mb-4"></p>

          <div class="flex justify-between items-center mb-6">
            <span id="detail-prix" class="text-3xl font-bold text-sky-800"></span>
            <div class="flex space-x-2">
              <span id="detail-ram" class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded"></span>
              <span id="detail-rom" class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded"></span>
            </div>
          </div>

          <div class="mb-6">
            <h4 class="font-semibold text-gray-700 mb-2">Description :</h4>
            <p id="detail-description" class="text-gray-600 leading-relaxed"></p>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
              <h4 class="font-semibold text-gray-700">Écran :</h4>
              <p id="detail-ecran" class="text-gray-600"></p>
            </div>
            <div>
              <h4 class="font-semibold text-gray-700">Couleurs disponibles :</h4>
              <div id="detail-couleurs" class="flex flex-wrap gap-1 mt-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <button onclick="showSection('list')" class="text-blue-600 hover:underline font-semibold mb-6 inline-block">← Retour à la liste</button>

</section>


    <!-- Section Ajout -->
    <section id="add" class="hidden bg-white p-6 rounded shadow max-w-lg mx-auto">

      <form id="form-ajout" class="space-y-4">
        <input name="nom" placeholder="Nom"  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input name="marque" placeholder="Marque"  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <textarea name="description" placeholder="Description" rows="3" class="w-full border border-gray-300 rounded px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <input name="prix" type="number" placeholder="Prix"  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input name="photo" type="file" accept="image/*"  class="w-full" />
        <input name="ram" placeholder="RAM"  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input name="rom" placeholder="ROM"  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input name="ecran" placeholder="Écran"  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <select name="couleurs" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">-- Sélectionner une couleur --</option>
          <option value="#FF0000">Rouge</option>
          <option value="#00FF00">Vert</option>
          <option value="#0000FF">Bleu</option>
          <option value="#FFFF00">Jaune</option>
          <option value="#000000">Noir</option>
          <option value="#FFFFFF">Blanc</option>
          <option value="#FFA500">Orange</option>
          <option value="#800080">Violet</option>
        </select>

        <button  class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition">Ajouter</button>
      </form>
      <button onclick="showSection('list')" class="text-blue-600 hover:underline font-semibold mb-4 inline-block">← Retour à la liste</button>

    </section>

  </main>
