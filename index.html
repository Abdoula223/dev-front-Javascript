<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Smartphones</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100">

  <!-- Liste des smartphones -->
  <section id="list">
    <h1 class="text-2xl font-bold mb-4">Liste des Smartphones</h1>
    <table class="table-auto w-full bg-white shadow rounded">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nom</th>
          <th class="px-4 py-2">Prix</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="phones-tbody"></tbody>
    </table>

    <button onclick="showSection('add')" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Ajouter un smartphone</button>
  </section>

  <!-- Détail smartphone -->
  <section id="detail" style="display:none;">
    <button onclick="showSection('list')" class="mb-4 bg-gray-600 text-white px-3 py-1 rounded">Retour</button>
    <div id="detail-img-container" class="mb-4"></div>
    <h2 id="detail-nom" class="text-xl font-bold"></h2>
    <p id="detail-marque"></p>
    <p id="detail-prix"></p>
    <p id="detail-ram"></p>
    <p id="detail-rom"></p>
    <p id="detail-ecran"></p>
    <p id="detail-description"></p>
    <div id="detail-couleurs" class="flex gap-2 mt-2"></div>
  </section>

  <!-- Formulaire ajout -->
  <section id="add" style="display:none;">
    <button onclick="showSection('list')" class="mb-4 bg-gray-600 text-white px-3 py-1 rounded">Retour</button>
    <h2 class="text-xl font-bold mb-2">Ajouter un smartphone</h2>
    <form id="form-ajout" class="flex flex-col gap-2 bg-white p-4 rounded shadow">
      <input type="text" name="nom" placeholder="Nom" required class="border px-2 py-1 rounded">
      <input type="text" name="marque" placeholder="Marque" required class="border px-2 py-1 rounded">
      <input type="number" name="prix" placeholder="Prix" required class="border px-2 py-1 rounded">
      <input type="text" name="ram" placeholder="RAM" required class="border px-2 py-1 rounded">
      <input type="text" name="rom" placeholder="ROM" required class="border px-2 py-1 rounded">
      <input type="text" name="ecran" placeholder="Écran" required class="border px-2 py-1 rounded">
      <input type="text" name="couleurs" placeholder="Couleur (code hex ou nom)" required class="border px-2 py-1 rounded">
      <textarea name="description" placeholder="Description" class="border px-2 py-1 rounded"></textarea>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 mt-2">Ajouter</button>
    </form>
  </section>

</body>
</html>
